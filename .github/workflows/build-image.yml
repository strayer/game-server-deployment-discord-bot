name: Publish Docker image
on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Log in to GitHub Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build job-runner container image
        uses: docker/build-push-action@v2
        with:
          push: true
          target: runtime-job-runner
          tags: |
            ghcr.io/strayer/valheim-dedicated-server/job-runner:latest
      - name: Build discord-bot container image
        uses: docker/build-push-action@v2
        with:
          push: true
          target: runtime-discord-bot
          tags: |
            ghcr.io/strayer/valheim-dedicated-server/discord-bot:latest
      - name: Build valheim container image
        uses: docker/build-push-action@v2
        with:
          push: true
          target: valheim
          file: Dockerfile.steamcmd
          tags: |
            ghcr.io/strayer/valheim-dedicated-server/valheim:latest
      - name: Build backup container image
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile.backup
          tags: |
            ghcr.io/strayer/valheim-dedicated-server/backup:latest
